<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link type="text/css" href="styles/reset.css" rel="stylesheet"/>
    <link type="text/css" href="styles/my_style.css" rel="stylesheet"/>
    <script type="text/javascript" src="scripts/my_scripts.js"></script>
    <script type="text/javascript" src="scripts/chart.js"></script>
</head>
<body>
<div class="container">
    <div class="col">
        <div class="row header">
            <div class="label">
                <span>Dashboard</span>
                <h2>Overview</h2>
            </div>
            <img src="images/spacex.svg" alt="logo">
        </div>
        <div class="divider">
            <h3>text</h3>
        </div>
        <div class="row">
            <div class="box doughnut">
                <div class="chart-wrapper">
                    <canvas id="myChart"></canvas>
                </div>
                <h4>Cabin Temperature</h4>
            </div>
            <div class="box doughnut">
                <div class="chart-wrapper">
                    <canvas id="myChart2"></canvas>
                </div>
                <h4>Pressure</h4>
            </div>
            <div class="box doughnut">
                <div class="chart-wrapper">
                    <canvas id="myChart3"></canvas>
                </div>
                <h4>CO2</h4>
            </div>
            <div class="box doughnut">
                <div class="chart-wrapper">
                    <canvas id="myChart4"></canvas>
                </div>
                <h4>Speed</h4>
            </div>
        </div>
        <div class="divider">
            <h3>text</h3>
        </div>
        <div class="row">
            <div class="box line">Box1</div>
            <div class="box line">Box2</div>
        </div>
        <div class="divider">
            <h3>text</h3>
        </div>
        <div class="row">
            <div class="box line">
                <div class="chart-wrapper">
                    <canvas id="collisionChart"></canvas>
                </div>
            </div>
        </div>
        <div class="divider">
            <h3>text</h3>
        </div>
    </div>
</div>
</body>
</html>
