<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link type="text/css" href="styles/reset.css" rel="stylesheet"/>
    <link type="text/css" href="styles/my_style.css" rel="stylesheet"/>
    <script type="text/javascript" src="scripts/my_scripts.js"></script>
    <script type="text/javascript" src="scripts/chart.js"></script>
</head>
<body>
<div class="container">
    <div class="col">
        <div class="row">
            <div class="label">
                <span>Dashboard</span>
            </div>
        </div>
        <div class="row header">
            <h2>Overview</h2>
            <img src="images/spacex.svg" alt="logo">
        </div>
        <div class="divider">
            <h3>text</h3>
        </div>
        <div class="row">
            <div class="box doughnut">
                <div class="chart-wrapper">
                    <canvas id="doughnut1"></canvas>
                </div>
                <h4>Cabin Temperature</h4>
            </div>
            <div class="box doughnut">
                <div class="chart-wrapper">
                    <canvas id="doughnut2"></canvas>
                </div>
                <h4>Pressure</h4>
            </div>
            <div class="box doughnut">
                <div class="chart-wrapper">
                    <canvas id="doughnut3"></canvas>
                </div>
                <h4>CO2</h4>
            </div>
            <div class="box doughnut">
                <div class="chart-wrapper">
                    <canvas id="doughnut4"></canvas>
                </div>
                <h4>Speed</h4>
            </div>
        </div>
        <div class="divider">
            <h3>text</h3>
        </div>
        <div class="row">
            <div class="box line">
                <h4>Outside Temperature (Â°C)</h4>
                <div class="chart-wrapper">
                    <canvas id="tempLine"></canvas>
                </div>
            </div>
            <div class="box line">
               <div class="data-item">
                   <div class="data-title">Food Supplies</div>
                   <div class="data-data">
                       <progress class="data-progress" max="100" value="45"></progress>
                       <span class="data-value">45%</span>
                   </div>
               </div>
                <div class="data-item">
                    <div class="data-title">Water Supplies</div>
                    <div class="data-data">
                        <progress class="data-progress" max="100" value="68"></progress>
                        <span class="data-value">68%</span>
                    </div>
                </div>
                <div class="data-item">
                    <div class="data-title">Distance To Mars</div>
                    <div class="data-data">
                        <progress class="data-progress" max="55000000" value="50000000"></progress>
                        <span class="data-value">5mln km</span>
                    </div>
                </div>
                <div class="data-item">
                    <div class="data-title">Altitude</div>
                    <div class="data-data">
                        <progress class="data-progress" max="100" value="75"></progress>
                        <span class="data-value">390.0 km</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="divider">
            <h3>text</h3>
        </div>
        <div class="row">
            <div class="box line">
                <div class="chart-wrapper">
                    <canvas id="collisionChart"></canvas>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </div>
</div>
</body>
</html>
