<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<link type="text/css" href="styles/reset.css" rel="stylesheet" />
		<link type="text/css" href="styles/my_style.css" rel="stylesheet" />
		<script type="text/javascript" src="scripts/my_scripts.js"></script>
		<script type="text/javascript" src="scripts/chart.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="col">
				<div class="row header">
					<div class="label">
						<span>Dashboard</span>
						<h2>Overview</h2>
					</div>
					<img src="images/spacex.svg" alt="logo">
				</div>
				<div class="divider">
					<h3>text</h3>
				</div>
				<div class="row">
					<div class="box doughnut">
						<div class="chart-wrapper">
							<canvas id="myChart"></canvas>
						</div>
					</div>
					<div class="box doughnut">Box2</div>
					<div class="box doughnut">Box3</div>
					<div class="box doughnut">Box4</div>
				</div>
				<div class="divider">
					<h3>text</h3>
				</div>
				<div class="row">
					<div class="box line">Box1</div>
					<div class="box line">Box2</div>
				</div>
				<div class="divider">
					<h3>text</h3>
				</div>
				<div class="row">
					<div class="box line">Box1</div>
				</div>
				<div class="divider">
					<h3>text</h3>
				</div>
			</div>
		</div>


	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var chart = new Chart(ctx, {
			// The type of chart we want to create
			type: 'line',

			// The data for our dataset
			data: {
				labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
				datasets: [{
					label: 'My First dataset',
					backgroundColor: 'rgb(255, 99, 132)',
					borderColor: 'rgb(255, 99, 132)',
					data: [0, 10, 5, 2, 20, 30, 45]
				}]
			},

			// Configuration options go here
			options: {

			}
		});
	</script>
	</body>
</html>
